<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/public/assets/img/7365Aziri_logo_transparent.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap5 Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/assets/css/style.css">
    <title>AZIRI - Actualités Gaming</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar nav-pills navbar-expand-xl navbar-light">
            <div class="container-fluid">
                <!-- Navbar brand left-->
                <a  class="navbar-brand" 
                    href="/html/nav_footer.html">
                    <img    src="/public/assets/img/Aziri_logo_transparent2.jpg.png"
                            alt="AZIRI, toute l'actualité gaming, une fusée décolle dans un panneau de signalisation et sur un fond orange"
                            id="brand">
                </a>
                <!-- Navbar brand left-->
                <!-- Toggle button -->
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <!-- Toggle button -->
                <!-- Collapsible wrapper -->
                <div    class="collapse navbar-collapse" 
                        id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto text-center fs-4">
                        <li class="nav-item me-2 ms-2">
                            <a  class="nav-link" 
                                href="">Thématique 1
                            </a>
                        </li>
                        <li class="nav-item me-2 ms-2">
                            <a  class="nav-link" 
                                href="">Thématique 2
                            </a>
                        </li>
                        <li class="nav-item me-2 ms-2">
                            <a  class="nav-link" 
                                href="">Thématique 3
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex flex-column text-center d-lg-flex flex-xl-row">
                        <li class="nav-item mt-3">
                            <!-- Activate DarkMode -->
                            <i  class="bi bi-moon-stars-fill me-3 ms-3 fs-4"
                                type="button">
                            </i>
                            <!-- Activate DarkMode -->
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex flex-column text-center d-lg-flex flex-xl-row">
                        <li class="nav-item mt-3">
                            <!-- Activate modal staticParams -->
                            <i  class="bi bi-gear-fill me-3 ms-3 fs-4"
                                type="button"
                                data-bs-toggle="modal" 
                                data-bs-target="#staticParams">
                            </i>
                            <!-- Activate modal staticParams -->
                        </li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <main>

    </main>
    <footer class="text-center text-white fixed-bottom footerBlack">
        <!-- Grid container -->
        <div class="container p-4"></div>
        <!-- Grid container -->
        <!-- Copyright -->
        <div class="text-center copyBlack p-3">
            © 2022 Copyright: Aziri
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Modal -->
    <div    class="modal fade mt-5 pt-5" 
            id="staticParams" 
            data-bs-backdrop="static" 
            data-bs-keyboard="false" 
            tabindex="-1" 
            aria-labelledby="staticBackdropLabel" 
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border-5">
                    <div class="modal-header">
                        <h5 class="modal-title col-11 d-flex justify-content-center ms-3 fs-3"
                            id="staticBackdropLabel">Sélectionnez vos 3 sujets favoris
                        </h5>
                        <i  class="bi bi-x-lg col-1"
                            type="button" 
                            data-bs-dismiss="modal" 
                        ></i>
                    </div>
                    <div class="modal-main ms-3 mt-3 mb-3 fs-4">
                        <div class="form-check form-check-inline">
                            <input  class="form-check-input" 
                                    type="checkbox" 
                                    id="inlineCheckbox1" 
                                    value="option1">
                            <label class="form-check-label" 
                                    for="inlineCheckbox1">Les actualités PS5</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input  class="form-check-input" 
                                    type="checkbox" 
                                    id="inlineCheckbox2" 
                                    value="option2">
                            <label class="form-check-label" 
                                    for="inlineCheckbox2">Les actualités XBOX série X</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input  class="form-check-input" 
                                    type="checkbox" 
                                    id="inlineCheckbox3" 
                                    value="option3">
                            <label class="form-check-label" 
                                    for="inlineCheckbox3">Les actualités SWITCH</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input  class="form-check-input" 
                                    type="checkbox" 
                                    id="inlineCheckbox4" 
                                    value="option4">
                            <label class="form-check-label" 
                                    for="inlineCheckbox4">Les actualités PC</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input  class="form-check-input" 
                                    type="checkbox" 
                                    id="inlineCheckbox5" 
                                    value="option5">
                            <label  class="form-check-label" 
                                    for="inlineCheckbox5">Les prochaines sorties</label>
                        </div>
                        <div class="modal-footer mt-3 mb-3 fs-4">
                            <input  class="btn btn-dark" 
                                    type="submit" 
                                    value="Submit">
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/public/assets/js/script.js"></script>
</body>

</html>
